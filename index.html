<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>菜鸟教程</title>
  <style>
    body{
        background-color:pink;
        color: white;
    }
    p::after{
        content:"❤️";
    }
</style>
</head>
<body>
    <p id="p"></p>
    <script>
        let str = "不要问我爱你有多深，我真的说不出来，只知道你已成为我生活中的一种习惯，不可或缺的习惯，每天每天，可以不吃饭、不睡觉，却无法不想你。"
        let i = 0
        let timer = setInterval(()=>{
          p.innerText += str[i]
          i++
          if(i == str.length-1){
            clearInterval(timer)
          }
        },200)

    </script>
</body>
</html>
